<!DOCTYPE html>
<html>
<head>
	<title>Recursos do HTML5</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Produtos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Recursos do HTML:5</h1>
		<div>
			<video width="320" height="240" controls>
				<source src="video/cidade.mp4" type="video/mp4">
			</video>
		</div>
		<div>
			<audio controls>
				<source src="audio/music.mp3" type="audio/mpeg">
			</audio>
		</div>
		<div>
			<figure>
				<img src="img/ricefield.jpg" alt="Campo de arroz">
				<figcaption>Um lindo campo de arroz...</figcaption>
			</figure>
		</div>
		<div>
			<h3>Preecnha o formulário para receber novidades!</h3>
			<form>
				<label>Email:</label>
				<input type="email" name="email" required placeholder="Digite seu email" autofocus>

				<label>Nome:</label>
				<input type="text" name="name" required placeholder="Digite seu nome completo">

				<input type="submit" name="Enviar">
			</form>
		</div>
		<div>
			<p contenteditable="true">Este é um paragrafo que pode ser editado.</p>
		</div>
	</article>
	<aside>
		<p>Confira os nosso produtos, <a href="#">Clicando aqui!</a></p>
	</aside>
	<details open="open">
		<summary>Cachorro</summary>
		<p>É um mamífero</p>
	</details>
	<details open="open">
		<summary>Gato</summary>
		<p>É um mamífero</p>
	</details>
	<form>
		<input list="animais" name="animal">
		<datalist id="animais">
			<option value="Cachorro"></option>
			<option value="Gato"></option>
			<option value="Cavalo"></option>
			<option value="Elefante"></option>
		</datalist>
	</form>
	<p>Barra de progresso:</p>
	<progress value="89" max="100">
	<footer>Rodapé</footer>
</body>
</html>

<!-- OBS! -->
<!-- <figcaption>: Legenda das imagens -->
<!-- required: Obrigatório preencher -->
<!-- placeholder: Indica o que deve ser feito dentro do input-->
<!-- contenteditable: Com isso você pode editar algo do próprio site -->
<!-- autofocus: Você já abre a guia pronto para preencher o input -->
<!-- <details> e <summary>: Um menuzinho(details) que voce pode abri-lo e ter uma informação(summary) -->
<!-- <datalist>: Selecao de itens, como se fosse um select -->
