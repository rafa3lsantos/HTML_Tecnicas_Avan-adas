<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
    <style>
        h3 {
            background-color: blueviolet;
        }

        #titulo-principal {
            font-size: 45px;
        }

        .item {
            border: 1px solid red;
        }

        #item-especial {
            color: gold;
        }
    </style>
</head>
<body>
    <!--Id: Elemento unico-->
    <!--Class: Varios elementos-->
    <h1 id="titulo-principal">Preencha o formulario para acessar os site</h1>
    <h3 id="titulo-secao-carros">Algum subtitulo</h3>
    <ul>
        <li class="item">Cachorro</li>
        <li id="item-especial" class="item">Papagaio</li>
        <li class="item">Gato</li>
    </ul>
    <h3 class="titulos" style="color: brown;" >Preencha o formulario para acessar os site</h3>
    <h3 id="titulo-secao-carros">Algum subtitulo 2</h3>
</body>
</html>
